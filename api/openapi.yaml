    FinlandIdCardProviderOutput:
      additionalProperties: false
      description: Exposed properties for the `a-fi-id-login` Provider which do not
        directly map to the normalized IdentityData model.
      properties:
        firstName:
          description: The first name of the verified individual
          example: John
