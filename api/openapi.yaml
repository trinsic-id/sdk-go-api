            \ an optional hyphen\n- C represents the century of birth ('0' for 1800-1899,\
            \ '1' for 1900-1999, '2' for 2000-2099)\n- ZZZ is a serial number\n- Q\
            \ is a checksum digit\n            \nFor personal codes issued on or after\
            \ July 1, 2017, the format is 32ZZZZZZZZQ, where:\n- 32 is a fixed prefix\n\
            - ZZZZZZZQ are 8 random digits\n- Q is a checksum digit\n            \n\
            NOTE: Individuals born before July 1, 2017 can elect to be issued a new\
            \ personal code which does not contain their birthdate.\nTherefore, no\
            \ concrete assumptions may be made about an individual's date of birth\
            \ based solely on the format of their personal code."
          example: 300680-15055
          type: string
      required:
      - firstName
      - lastName
      - personalCode
      type: object
