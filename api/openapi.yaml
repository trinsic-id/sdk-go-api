          nullable: true
          type: string
        digitalIdentityCreationDate:
          description: Date when the user's digital identity was created.
          example: 2023-06-15
          format: date
          nullable: true
          type: string
        digitalIdentityExpirationDate:
          description: |-
            Date when the digital identity expires. It is valid for 5 years from the date of identity verification.
            Users are notified ~1 month before and must re-verify identity via the app or in-person at La Poste.
