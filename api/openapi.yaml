            \ a dash, and 5 digits).\n            \nSee:\n- https://en.wikipedia.org/wiki/National_identification_number#Estonia\n\
            - https://en.wikipedia.org/wiki/National_identification_number#Lithuania\n\
            - https://en.wikipedia.org/wiki/National_identification_number#Latvia"
          example: "48501010014"
          nullable: true
          type: string
        serialNumber:
          description: "The SERIALNUMBER attribute from the Smart ID authentication\
            \ certificate's Subject\nDistinguished Name. Format: \"{identity-type}{country-code}-{identifier}\"\
            \n            \nComponents:\n- identity-type (3 chars): PNO (Personal\
            \ Number), PAS (Passport), IDC (ID Card)\n- country-code (2 chars): ISO\
            \ 3166-1 alpha-2 (EE, LT, LV)\n- identifier: The personal code"
          example: PNOEE-48501010014
          nullable: true
          type: string
        certificateSubject:
          description: |-
            The full Subject Distinguished Name (Subject DN) from the Smart ID
            authentication certificate. Contains comma-separated RDN (Relative Distinguished Name)
            components including C (Country), CN (Common Name), SN (Surname), G (Given Name),
            and SERIALNUMBER (Personal identifier).
          example: "SERIALNUMBER=PNOEE-48501010014, G=MARI, SN=TAMM, CN=\"TAMM,MARI,48501010014\"\
            , C=EE"
          nullable: true
          type: string
        certificateLevel:
          description: "The certificate level indicating the authentication assurance\
            \ level.\n            \nPossible values:\n- QUALIFIED: Highest assurance\
            \ level (eIDAS QES - Qualified Electronic Signature),\n  legally equivalent\
            \ to a handwritten signature. This is the standard production level.\n\
            - ADVANCED: Lower assurance level (eIDAS AdES), also called \"Smart-ID\
            \ Basic\".\n  Only available in test environments for test accounts."
          example: QUALIFIED
          nullable: true
          type: string
        documentNumber:
          description: "A unique identifier for the Smart ID account/document used\
            \ for this authentication.\nFormat: PNO{CC}-{personal-code}-{device-id}-{qualification}\n\
            \            \nComponents:\n- PNO = Personal Number (identity type)\n\
            - CC = Country code (EE, LT, LV)\n- personal-code = The individual's personal\
            \ code\n- device-id = Random 4-character device identifier\n- qualification\
            \ = NQ (non-qualified) or Q (qualified certificate)\n            \nThis\
            \ is a stable identifier that can be used to recognize returning users\
            \ across sessions."
          example: PNOEE-48501010014-Z1B2-Q
          nullable: true
          type: string
        interactionFlowUsed:
          description: "Indicates which interaction flow was used during the Smart\
            \ ID authentication process.\nThis reflects which of the allowedInteractionsOrder\
            \ options was actually used.\n            \nPossible values:\n- displayTextAndPIN:\
            \ User saw text and entered PIN\n- verificationCodeChoice: User selected\
            \ from multiple verification codes\n- confirmationMessage: User confirmed\
            \ a message\n- confirmationMessageAndVerificationCodeChoice: Combination\
            \ of both"
          example: displayTextAndPIN
          nullable: true
          type: string
        deviceIpAddress:
          description: |-
            The IP address of the device where the Smart ID app was used for authentication.
            Can be IPv4 or IPv6 format.
          example: 192.168.1.100
          nullable: true
          type: string
      type: object
