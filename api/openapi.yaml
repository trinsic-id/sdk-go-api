          type: string
        personalIdentificationCode:
          description: "The 11-digit Finnish Personal Identification Code (Henkil\
            tunnus) of the verified individual.\n            \n This is in the format\
            \ DDMMYYCZZZQ, where:\n- DDMMYY is the date of birth\n- C is a symbol\
            \ which determines the century of birth\n- ZZZ is an individual number,\
            \ indicating gender\n- Q is a checksum character\n            \nIf ZZZ\
            \ is even, the individual is female.\nIf ZZZ is odd, the individual is\
            \ male.\n            \nIf C is '+', the individual was born in the 19th\
            \ century (1800-1899).\nIf C is '-', 'U', 'V', 'W', 'X', or 'Y', the individual\
            \ was born in the 20th century (1900-1999).\nIf C is 'A', 'B', 'C', 'D',\
            \ 'E', or 'F', the individual was born in the 21st century (2000-2099)."
          example: 300690-543X
          type: string
