            \ eKYC token received from the provider when the user was initially registered.\n\
            \            \nSince Fayda does not return identifying data, it is the\
            \ responsibility of the relying party to keep the unique user token received\
            \ from Fayda when\nthe user was initially registered to do a comparison\
            \ of the subs to verify that it is the same person."
