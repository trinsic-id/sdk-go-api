            \ female.\n            \nIf G is 1 or 2, the individual was born in the\
            \ 19th century (1800-1899).\nIf G is 3 or 4, the individual was born in\
            \ the 20th century (1900-1999).\nIf G is 5 or 6, the individual was born\
            \ in the 21st century (2000-2099).\nIf G is 7 or 8, the individual was\
            \ born in the 22nd century (2100-2199)."
