    MitIdProviderOutput:
      additionalProperties: false
      description: Exposed properties for the `denmark-mitid` Provider which do not
        directly map to the normalized IdentityData model.
      properties:
        fullName:
          description: The full name of the individual.
          example: Ove Henriksen
          nullable: true
          type: string
        dateOfBirth:
          description: The date of birth of the individual.
          example: 1943-08-15
          format: date
          nullable: true
          type: string
        uniqueIdentifier:
          description: |-
            A stable unique identifier representing the user in MitID's system.
            It is recommended to use this identifier instead of using the civil registration number (CPR number) directly.
          example: 8ba191ec-64b1-41c1-b622-4b8c14c34428
          format: uuid
          nullable: true
          type: string
        authenticationAssuranceLevel:
          description: "The authentication assurance level (AAL) for the verification.\n\
            The National Institute of Standards and Technology (NIST) measures the\
            \ confidence in a digital identity's authentication strength set by a\
            \ set of requirements for different levels.\nMore information can be found\
            \ here: https://pages.nist.gov/800-63-4/sp800-63b/aal/#AAL_SEC4\nPossible\
            \ values:\n            \n-  https://data.gov.dk/concept/core/nsis/Low\
            \ - (Level 1) Provides basic confidence that the authenticator is either\
            \ single factor or multifactor authentication.\n- https://data.gov.dk/concept/core/nsis/Substantial\
            \ - (Level 2) Provides high confidence that the authenticator uses two\
            \ distinct authentication factors that use secure authentication protocols.\n\
            - https://data.gov.dk/concept/core/nsis/High - (Level 3) Provides very\
            \ high confidence that the authenticator uses an non-exportable private\
            \ key and another authentication factor.\n            \n**Note**: These\
            \ urls are not valid anymore, but they still contain the level of assurance\
            \ name."
          example: https://data.gov.dk/concept/core/nsis/Substantial
          nullable: true
          type: string
        identityAuthenticationLevel:
          description: "The identity assurance level (IAL) for the verification.\n\
            The National Institute of Standards and Technology (NIST) measures the\
            \ confidence of the digital identity's verification set by a set of requirements\
            \ for different levels.\nMore information can be found here: https://pages.nist.gov/800-63-4/sp800-63b/aal/#AAL_SEC4\n\
            Possible values:\n            \n-  https://data.gov.dk/concept/core/nsis/Low\
            \ - (Level 1) The user has self asserted their identity and is neither\
            \ verified nor validated.\n- https://data.gov.dk/concept/core/nsis/Substantial\
            \ - (Level 2) The user has performed either a remote or in-person identity\
            \ proofing.\n- https://data.gov.dk/concept/core/nsis/High - (Level 3)\
            \ The user has performed an in person identity proofing with an authorized\
            \ representative.\n            \n**Note**: These urls are not valid anymore,\
            \ but they still contain the level of assurance name."
          example: https://data.gov.dk/concept/core/nsis/Substantial
          nullable: true
          type: string
        levelOfAssurance:
          description: "The level of assurance (LOA) for the verification. This is\
            \ an older retired model that is a combination of Identity Assurance Level\
            \ and Authentication Assurance Level.\nThe National Institute of Standards\
            \ and Technology (NIST) measures the confidence of the digital identity's\
            \ verification and authentication strength by a set of requirements for\
            \ different levels.\n            \nPossible values:\n-  https://data.gov.dk/concept/core/nsis/Low\
            \ - (Level 1) The user has self asserted their identity and multifactor\
            \ authentication is not required.\n- https://data.gov.dk/concept/core/nsis/Substantial\
            \ - (Level 3) The user has performed either a remote or in-person identity\
            \ proofing and multifactor authentication is required.\n- https://data.gov.dk/concept/core/nsis/High\
            \ - (Level 4) The user has performed an in person identity proofing with\
            \ an authorized representative and has strong cryptographic authentication\
            \ requirements.\n            \n**Note**: These urls are not valid anymore,\
            \ but they still contain the level of assurance name. MitID only returns\
            \ three of the four potential levels and does not include level 2.\n \
            \           \nMore information can be found here:\n- https://pages.nist.gov/800-63-3/sp800-63-3.html\n\
            - https://pages.nist.gov/800-63-3/"
          example: https://data.gov.dk/concept/core/nsis/Substantial
          nullable: true
          type: string
        identificationSource:
          description: "The source of the identification for the verification\n  \
            \          \nPossible values:\n- private - The verification is from a\
            \ private individual.\n- professional - The verification is a user in\
            \ behalf of a organization."
          example: private
          nullable: true
          type: string
        civilRegistrationNumber:
          description: "The civil registration number (CPR number) of the individual\
            \ for the verification.\n            \nThe CPR number is a 10-digit number\
            \ in the format DDMMYYY-XXXX, where:\n- DDMMYYY represents the individual's\
            \ date of birth (day, month, year).\n- XXXX is a unique identifier.\n\
            \            \nIf XXXX is even, the individual is female.\nIf XXXX is\
            \ odd, the individual is male.\n            \nMore information can be\
            \ found here: https://international.kk.dk/live/cpr-registration-and-documents/cpr-number"
          example: 01311985-1234
          nullable: true
          type: string
        organizationName:
          description: The name of the organization for the verification
          example: Dansk Standard
          nullable: true
          type: string
        organizationNumber:
          description: The organization number (CVR number). This is an 8-digit unique
            identifier for the organization. This will be prefixed with "DK" for VAT
            numbers.
          example: DK12345678
          nullable: true
          type: string
        authorizedRepresentativeNumber:
          description: |-
            The organization number (CVR number) of the organization the user is authorized to represent.
            This is only returned if the requested scope is for an organization verification and the user provides a private source in behalf of a company.
          example: 8ba191ec-64b1-41c1-b622-4b8c14c34428
          nullable: true
          type: string
      type: object
