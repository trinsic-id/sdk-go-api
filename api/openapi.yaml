          example: true
          nullable: true
          type: boolean
        birthplace:
          description: "National Institute of Statistics and Economic Studies (INSEE)\
            \ official geographic code (COG)\nof the birthplace. This is a 5-digit\
            \ French administrative code identifying the commune\n(municipality) of\
            \ birth. For births in metropolitan France, the first two digits represent\n\
            the department.\n            \nSee: https://www.insee.fr/fr/information/2560452"
          example: "75056"
          nullable: true
          type: string
        birthplaceLabel:
          description: |-
            Name of the birthplace commune (municipality). If applicable, this includes the full name of
            the arrondissement (borough).
          example: PARIS-9E-ARRONDISSEMENT
          nullable: true
          type: string
        birthCountry:
          description: "National Institute of Statistics and Economic Studies (INSEE)\
            \ official geographic code (COG)\nfor the user's country of birth.\n \
            \           \nLaPoste returns this as a 5-character numeric string. This\
            \ is a country/territory COG,\nso it always starts with \"99\" (99xxx).\
            \ France is coded as 99100.\n            \nSee full list here: https://www.insee.fr/fr/information/2560452"
          example: "99100"
          nullable: true
          type: string
        birthCountryIso:
          description: Birth country as an ISO 3166 alpha-3 code.
          example: FRA
          nullable: true
          type: string
        birthCountryLabel:
          description: "Label of the birth country, in English."
          example: France
          nullable: true
          type: string
        birthDepartment:
          description: "Number of the department of birth (e.g., \"75\" for Paris,\
