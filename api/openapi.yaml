        provider:
          description: The ID of the provider to launch
          minLength: 1
          type: string
        verificationProfileId:
          description: The ID of the Verification Profile to use for this session.
          format: uuid
          type: string
        redirectUrl:
          description: "The Redirect URL to which the user should be sent after the\
            \ session is complete.\n            \nThis field is required for providers\
            \ which employ a redirect-based flow."
          nullable: true
          type: string
        capabilities:
          description: "The list of capabilities your integration supports. Capabilities\
            \ are the core of Trinsic's whitelabel-with-optional-fallback offering.\n\
            \            \nMost capabilities align with either an `IntegrationLaunchMethod`\
            \ or an `IntegrationCollectionMethod`.\nThe exception being refresh content\
            \ to support updating the content of the launch method.\n            \n\
            For example, to support a basic redirect-based flow, you must include\
            \ the `LaunchRedirect` and `CaptureRedirect` capabilities.\nTo support\
            \ a mobile deeplink / polling flow, you must include the `DeeplinkToMobile`\
            \ and `PollForResults` capabilities.\n            \nIf `FallbackToHostedUi`\
            \ is `true`, Trinsic will automatically fall back to a Trinsic-hosted\
            \ UI to cover any gaps in your integration's capabilities.\nIf `FallbackToHostedUi`\
            \ is `false`, gaps in your integration's capabilities will result in an\
            \ error during Session creation.\n            \nRead more on how to integrate\
            \ at <a href=\"https://docs.trinsic.id/docs/direct-provider-sessions\"\
            >the guide on Direct Provider Sessions</a>"
          items:
            $ref: '#/components/schemas/IntegrationCapability'
          minItems: 1
          type: array
        fallbackToHostedUI:
          description: "Whether the session should fall back to a Trinsic-hosted UI\
            \ in certain instances.\n            \nSpecifically, fallback will occur\
            \ if any of the following are true:\n- You attempted to launch a provider\
            \ which requires a capability you did not express support for\n    - In\
            \ this case, Trinsic's hosted UI will perform the necessary capability\n\
            - You attempted to launch a provider which requires input, and the input\
            \ was either not provided or incomplete\n    - In this case, Trinsic's\
            \ hosted UI will collect the necessary input from the user\n         \
            \   \nIf fallback occurs, the session's NextStep will always be LaunchBrowser,\n\
            and the CollectionMethod will always be CaptureRedirect.\n           \
            \ \nIf this field is set to `true`, you must also:\n1. Set the `RedirectUrl`\
            \ field to a non-empty value\n2. Include the `LaunchBrowser` and `CaptureRedirect`\
            \ capabilities in the `Capabilities` field"
          nullable: true
          type: boolean
        providerInput:
          allOf:
          - $ref: '#/components/schemas/ProviderInput'
          description: Provider-specific input for those providers which require it.
          nullable: true
      required:
      - capabilities
      - provider
      - verificationProfileId
      type: object
