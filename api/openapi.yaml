    MobileIdProviderOutput:
      additionalProperties: false
      description: Exposed properties for the `mobile-id` Provider which do not directly
        map to the normalized IdentityData model.
      properties:
        givenName:
          description: |-
            The given name of the individual, extracted from the Mobile ID authentication
            certificate's Subject Distinguished Name "G" (givenName) attribute.
          example: MARI
          nullable: true
          type: string
        familyName:
          description: |-
            The family name (surname) of the individual, extracted from the Mobile ID
            authentication certificate's Subject Distinguished Name "SN" (surname) attribute.
          example: TAMM
          nullable: true
          type: string
        dateOfBirth:
          description: "The individual's date of birth, derived from the personal\
            \ code."
          example: 1985-01-01
          format: date
          nullable: true
          type: string
        sex:
          description: "The individual's sex, derived from the first digit of the\
            \ personal code.\n            \nPossible values:\n- Male\n- Female"
          example: Female
          nullable: true
          type: string
        country:
          description: "The ISO 3166-1 alpha-2 country code extracted from the Mobile\
            \ ID authentication\ncertificate's Subject Distinguished Name \"C\" (country)\
            \ attribute.\n            \nThis represents the country of the certificate\
            \ issuer, not the person's nationality\nor citizenship. For Mobile ID,\
            \ this will be \"EE\" (Estonia) or \"LT\" (Lithuania)."
          example: EE
          nullable: true
          type: string
        identityType:
          description: "The identity document type, extracted from the first 3 characters\
            \ of the\nSERIALNUMBER field (before the country code).\n            \n\
            Possible values:\n- PNO: Personal Number (national civic registration\
            \ number)\n- PAS: Passport\n- IDC: National identity card"
          example: PNO
          nullable: true
          type: string
        personalCode:
          description: "The personal code (Estonian: isikukood, Lithuanian: asmens\
            \ kodas) of the individual,\nextracted from the SERIALNUMBER field of\
            \ the Mobile ID authentication certificate.\nThis is the portion after\
            \ the identity type and country prefix\n(e.g., \"48501010014\" from \"\
            PNOEE-48501010014\").\n            \nBoth Estonian and Lithuanian personal\
            \ codes are 11 digits in the format GYYMMDDSSSC where:\n- G = century/gender\
            \ (3-4 = 1900s, 5-6 = 2000s; odd = male, even = female)\n- YYMMDD = date\
            \ of birth\n- SSS = sequence number\n- C = checksum digit\n          \
            \  \nSee:\n- https://en.wikipedia.org/wiki/National_identification_number#Estonia\n\
            - https://en.wikipedia.org/wiki/National_identification_number#Lithuania"
          example: "48501010014"
          nullable: true
          type: string
        serialNumber:
          description: "The SERIALNUMBER attribute from the Mobile ID authentication\
            \ certificate's Subject\nDistinguished Name. Format: \"{identity-type}{country-code}-{identifier}\"\
            \n            \nComponents:\n- identity-type (3 chars): PNO (Personal\
            \ Number), PAS (Passport), IDC (ID Card)\n- country-code (2 chars): ISO\
            \ 3166-1 alpha-2 (EE, LT)\n- identifier: The personal code"
          example: PNOEE-48501010014
          nullable: true
          type: string
        certificateSubject:
          description: |-
            The full Subject Distinguished Name (Subject DN) from the Mobile ID
            authentication certificate. Contains comma-separated RDN (Relative Distinguished Name)
            components including C (Country), CN (Common Name), SN (Surname), G (Given Name),
            and SERIALNUMBER (Personal identifier).
          example: "SERIALNUMBER=PNOEE-48501010014, G=MARI, SN=TAMM, CN=\"TAMM,MARI,48501010014\"\
            , C=EE"
          nullable: true
          type: string
      type: object
