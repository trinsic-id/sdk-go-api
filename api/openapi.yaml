          example: 2028-06-15
          format: date
          nullable: true
          type: string
        identityDocumentType:
          description: |-
            Type of identity document used for verification.
            Can be "ID_CARD", "PASSPORT", or "RESIDENCE_PERMIT".
          example: PASSPORT
          nullable: true
          type: string
        identityDocumentNumber:
          description: "Identity document number as it appears on the ID Card, Passport\
            \ or Residence Permit."
          example: 51RF501150
          nullable: true
          type: string
        identityDocumentEmittingDate:
          description: Date when the identity document was issued.
          example: 2021-03-24
          format: date
          nullable: true
          type: string
        identityDocumentExpirationDate:
          description: Date when the identity document expires.
          example: 2031-03-24
          format: date
          nullable: true
