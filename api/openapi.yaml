          type: string
        dateOfBirth:
          description: The date of birth of the verified individual
          example: 1985-12-10
          format: date
          type: string
        personalCode:
          description: "The 11-digit Lithuanian Personal Code (asmens kodas) of the\
            \ verified individual.\n            \nIf the first digit is \"9\" (rare),\
            \ the rest of the identifier is random and has no structure.\n       \
            \     \nOtherwise, this is in the format GYYMMDDSSSC, where:\n       \
            \     \n- G is both gender and century of birth\n- YYMMDD is the date\
            \ of birth\n- SSS is a sequential serial number\n- C is a checksum digit\n\
            \            \nIf G is odd, the gender is male.\nIf G is even, the gender\
            \ is female.\n            \nIf G is 1 or 2, the individual was born in\
            \ the 19th century (1800-1899).\nIf G is 3 or 4, the individual was born\
            \ in the 20th century (1900-1999).\nIf G is 5 or 6, the individual was\
            \ born in the 21st century (2000-2099).\n            \nRarely, the date\
            \ of birth may be encoded as 000000 if it is not known."
          example: "38006309999"
          type: string
